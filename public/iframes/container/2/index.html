<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bannerTest_Level2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="ad.size" content="width=300,height=250">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div {
            position: absolute;
            background-repeat: no-repeat !important;
        }
        
        #loader {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        var clickTag = "index.html";
    </script>
</head>

<body>
    <div id="loader"></div>
    <div class="banner bannerSize" style="display: none">



        <div id="Frame2">

            <div id="product"></div>
            <div id="txt3" class="txt3 spriteTxt"></div>
        </div>

        <div id="Frame1">

            <div id="disclaimer" class="disclaimer spriteTxt"></div>
            <div id="txt1" class="txt1 spriteTxt"></div>
            <div id="txt2" class="txt2 spriteTxt"></div>

            <div id="bite1"></div>
            <div id="bite2"></div>

            <div id="toast"></div>
            <div id="toast2"></div>
            <div id="toast3"></div>
            <div id="toast4"></div>
            <div id="toast5"></div>

        </div>

        <div id="footer">
            <div id="bottomBar" class="bottomBar spriteTxt"></div>
            <div id="whippedLogo"></div>
            <div id="philaLogo"></div>
            <div id="cta" class="cta spriteTxt">
                <div id="ctaTxt" class="ctaTxt spriteTxt"></div>
                <div id="shine"></div>
            </div>
        </div>

        <div id="btnExit" class="bannerSize"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <!-- <script src="TweenMax.min.js"></script>-->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        var _btnExit = document.getElementById('btnExit');
        _btnExit.addEventListener('click', clickTagHandler)

        function clickTagHandler() {
            window.open(window.clickTag);
        }
    </script>
</body>

</html>
